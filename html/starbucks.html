<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="starbucks.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <img class="logo" src="../images/starbuckslogo.webp"/>
            <ul>
                <li>Menu</li>
                <li>Rewards</li>
                <li>gift cards</li>
            </ul>
            <div class="find-container" >
                <div class="findstore">
                    <img 
                    src="../images/pngtree.png" width="40px" height="40px"/>
                    <h2 class="store">Find a store</h2>
                <div class="clickme">
                    <button class="signin">Sign In</button>
                    <button class="join">Join Now</button>
                </div>
                </div>
            </div>
        </nav>
        <div class="banner-section">
            <div class="text-container">
                <h1 class="celebrate">Let's celebrate</h1>
            <p class="holi">Your holi-yay favourites are here. Pick up a <br>peppermint Mocha, Iced Sugar Cookie <br>Almondmilk Latte or Caramel Brulee Latte</p>
            </div>
        </div>
    </div>

</html>
